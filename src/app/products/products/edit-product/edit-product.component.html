<section class="container m-auto">
  <div class="row">
    <h3>Edit product</h3>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 m-auto">
      <!-- form  will be only shown if there's a selcted product  -->
      <div *ngIf="selectedProduct">
        <form #editProductForm="ngForm" (ngSubmit)="onSubmit(editProductForm)">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="58"
            [(ngModel)]="selectedProduct.ProductName"
            name="productName"
            disabled
            readonly
          />

          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="text"
            class="form-control"
            id="productPrice"
            placeholder="58"
            [(ngModel)]="selectedProduct.ProductPrice"
            name="productPrice"
            disabled
            readonly
          />

          <img [src]="selectedProduct.ProductImg" class="w-100 my-2" alt="" />

          <label for="productQuantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="productQuantity"
            placeholder="eg. 58"
            [(ngModel)]="selectedProduct.AvailablePieces"
            name="quantity"
            required
            pattern="^[0-9]*$"
          />

          <button
            type="submit"
            class="btn btn-success mt-2"
            [disabled]="!editProductForm.valid && editProductForm.touched"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
